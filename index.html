<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Shristi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #d63384;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .buttons {
      margin: 30px 0;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
    }

    .gallery {
      column-count: 3;
      column-gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 15px;
      break-inside: avoid;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Shristi ‚ù§Ô∏è</h1>
  <p>There‚Äôs no excuse. Just honesty. I care about you deeply.</p>
  <p>Can we move forward together?</p>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="moveNo(this)">No üòÖ</button>
  </div>

  <div class="gallery">
    <!-- Upload your images into the repo root -->
    <img src="photo1.jpg" alt="">
    <img src="photo2.jpg" alt="">
    <img src="photo3.jpg" alt="">
    <img src="photo4.jpg" alt="">
    <img src="photo5.jpg" alt="">
    <img src="photo6.jpg" alt="">
  </div>

  <script>
    function moveNo(button) {
      button.style.position = "absolute";
      button.style.top = Math.random() * window.innerHeight + "px";
      button.style.left = Math.random() * window.innerWidth + "px";
    }

    function sayYes() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight - 50 + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }

      alert("I knew you would say yes ‚ù§Ô∏è");
    }
  </script>

</body>
</html>
